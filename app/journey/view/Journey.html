
<div class="row journeyTextDiv">
    <img src="assets/images/[FoodieChallenge]Asset (12).png" class="clog-lg-1"/>
    <p class="journeyText_a col-lg-1">{{journey}}</p>
    <p class="journeyText_b" col-lg-1> / {{cuisine}}</p>
</div>

<div class="task">
    <div class="row">
        <div class="col-md-6">
            <img ng-src="assets/images/[FoodieChallenge]Asset (16).png"/>
        </div>

        <div class="col-md-6">
            <map center="-34.397, 150.644" zoom="8"></map>
        </div>
    </div>
    <div class="row">
        <div class="divIntruction col-md-12">
            {{instruction}}
        </div>
    </div>
    <div class="row">
        <div class="divDescription col-md-9">
            {{description}}
            <div class="divSendTextNotification">

                <a href="">Resend Text Notification</a>
            </div>
        </div>
        <div class="col-md-3 divTiming">
            Today 8:00 am - 9:00 pm<br/>
            Open now
            <hr/>
            (0510)653-3394<br/>
            applepiejoes.com
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-4 divPreviousButton">
        <a href="">Previous</a>
    </div>
    <div class="col-md-4 divMarkButton">
        <a href="">Mark As Started</a>
    </div>
    <div class="col-md-4 divNextButton">
        <a href="">Next</a>
    </div>
</div>
